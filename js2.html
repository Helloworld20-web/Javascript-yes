<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
<h3 id="sum"></h3>
<script>
    var x,t,r,g,a,j,q,l,n,s
    x = 10
    t = 9
    r = 10
    g = 1
    a = 5
    j = 18
    q = 5
    l = t
    n = x
    var s = x + t / r * g - a + j + q + l + n
    document.getElementById("sum").innerHTML = "Equals to " + s + ".";
</script>
</body>
</html>
